<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hành lang công nghiệp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #cce6ff; }
    h1 { color: red; }
    .container { display: flex; justify-content: center; align-items: stretch; }
    .column { width: 45%; padding: 10px; }
    .divider { width: 2px; background: #333; margin: 0 10px; }
    button {
      width: 120px; height: 50px; font-size: 18px;
      margin: 10px; border-radius: 10px; border: none;
      cursor: pointer;
    }
    .on { background: green; color: white; }
    .off { background: red; color: white; }
    .mode { background: #3399ff; color: white; font-weight: bold; }
    input[type=range] { width: 80%; margin: 20px; }
    .disabled { opacity: 0.4; pointer-events: none; }
    .disabled-mode *:not(.mode) { opacity: 0.4; pointer-events: none; } /* chỉ vô hiệu hoá control, giữ nút mode */
    p, h3 { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ĐÈN HÀNH LANG CÔNG NGHIỆP</h1>
  <div class="container">
    
    <!-- MANU Mode -->
    <div class="column %MANU_CLASS%">
      <button class="mode" onclick="fetch('/setmode?m=manu').then(r=>location.reload())">MANU</button>
      
      <p>Trạng thái Đèn 1: %STATE1%</p>
      <button class="on" onclick="fetch('/on1').then(r=>location.reload())">ON</button>
      <button class="off" onclick="fetch('/off1').then(r=>location.reload())">OFF</button>
      <p>Độ sáng Đèn 1:</p>
      <input type="range" min="0" max="255" value="%BRIGHT1%" 
             oninput="updateVal(1,this.value)">
      <span id="val1">%BRIGHT1%</span>
      
      <p>Trạng thái Đèn 2: %STATE2%</p>
      <button class="on" onclick="fetch('/on2').then(r=>location.reload())">ON</button>
      <button class="off" onclick="fetch('/off2').then(r=>location.reload())">OFF</button>
      <p>Độ sáng Đèn 2:</p>
      <input type="range" min="0" max="255" value="%BRIGHT2%" 
             oninput="updateVal(2,this.value)">
      <span id="val2">%BRIGHT2%</span>
    </div>

    <div class="divider"></div>
    
    <!-- AUTO Mode -->
    <div class="column %AUTO_CLASS%">
      <button class="mode" onclick="fetch('/setmode?m=auto').then(r=>location.reload())">AUTO</button>
      
      <p>Trạng thái CB1: %PIR1%</p>
      <p>Trạng thái Đèn 1: %STATE1%</p>
      <p>Trạng thái CB2: %PIR2%</p>
      <p>Trạng thái Đèn 2: %STATE2%</p>
    </div>
    
  </div>

  <script>
    function updateVal(lamp,val){
      document.getElementById('val'+lamp).innerText = val;
      fetch('/set?lamp='+lamp+'&value='+val);
    }
  </script>
</body>
</html>
